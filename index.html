<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>raining-money</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">raining-money</span>
      </a>
      <div id="formbutton">
        <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#banana">Add Item</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">

      <div class="row my-5" id="items">
        <!-- TODO template -->
        <!-- <div class="col-5 mb-3">
          <div class="d-flex justify-content-around">
            <h2 class="text-center">Name</h2>
            <h3 class="text-center">Price</h3>
          </div>
          <div>
            <p>Description</p>
          </div>
        </div> -->


      </div>
    </div>
  </main>


  <div class="offcanvas offcanvas-end" tabindex="-1" id="banana">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="bananaLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

      <form onsubmit="app.itemsController.addItem()">

        <div>Total: <span></span></div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="name" required minlength="3" maxlength="20">
          <label for="name">Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="price" required minlength="3" maxlength="20">
          <label for="price">Price</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Describe your Listing" name="description"></textarea>
          <label for="description">Description</label>
        </div>

        <div class="d-flex my-4 gap-5 align-items-center">
          <button class="btn" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>



    </div>

  </div>

  </div>
  </main>
  </div>




  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
